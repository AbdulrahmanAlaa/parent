<div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" (ngSubmit)="submit()" [formGroup]="loginForm" novalidate>
        <span id="reauth-email" class="reauth-email"></span>
        <!-- username -->
        <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <div *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched" class="alert alert-warning">
            <strong> please enter email </strong>
        </div>
        <!-- password -->
        <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched"  class="alert alert-warning">
            <strong> please enter password </strong>
        </div>
        <div id="remember" class="checkbox">
            <label>
                <input formControlName="rememberMe" type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button [disabled]='!loginForm.valid' class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form>
    <!-- /form -->
</div>
<!-- /card-container -->
