<div  *ngIf="user" class="col-lg-12">
  <div *ngIf="user" class="form-group text-center">
    <img [src]="user.avatar" class="img-circle" alt width="150">
  </div>
  <div class="form-group">
    <label for="">First Name:</label>
    <input class="form-control" type="text" disabled="disabled" [value]="user.first_name">
  </div>
  <div class="form-group">
    <label for="">Last Name:</label>
    <input class="form-control" type="text" disabled="disabled" [value]="user.last_name">
  </div>
<div>
  <a routerLink="/users" class="btn btn-default">Back</a>

</div>
  
</div>
